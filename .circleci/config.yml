version: 2

jobs:
  build:
    working_directory: ~/betterbib
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt update
      # don't install sympy with apt: it pulls in texlive which takes for ever
      # to download and install
      - run: apt install -y git python3-pip pandoc enchant
      - run: pip3 install -U pytest pytest-cov pylint
      - checkout
      - run: pip3 install .
      # lint
      - run: pylint betterbib/ test/*.py tools/betterbib-dedup-doi tools/betterbib-doi2bibtex tools/betterbib-format tools/betterbib-journal-abbrev tools/betterbib-sync tools/bibitems2bibtex
      # make sure that rst converts correctly
      - run: pandoc README.md -o README.rst
      - run: pip3 install docutils pygments
      - run: python3 setup.py check -r -s
      # add some entries to the dict
      - run: mkdir -p ~/.config/betterbib/ && echo -e "[DICTIONARY]\nadd=Magnus,Peano,Kutta,Runge\nremove=hermitian" > ~/.config/betterbib/config.ini
      # The tests
      - run: cd test/ && MPLBACKEND=Agg pytest --maxfail=1 --cov betterbib
      # submit to codecov
      - run: apt install -y curl
      - run: bash <(curl -s https://codecov.io/bash)
